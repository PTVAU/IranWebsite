<article id="item">
    <div class="wrapper _default">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-8">
                    <div class="panel item">
                        <section class="panel-body">
                            <div class="item-media">
                                {{#if Data.hasVideo}}
                                <figure>
                                    {{#each Data.Videos}}
                                    <div id="mediaplayer">
                                        <img id="imgPlayback" src="http://192.99.219.222:82/presstv/iran/{{videoThumbail}}" alt="{{description}}" />
                                    </div>
                                    <input type="hidden" id="inpPlayback" value="{{videoPath}}" />
                                    {{/each}}
                                </figure>
                                {{else}}
                                <figure>
                                    {{#if description}}
                                    <img alt="{{description}}" src="{{imagePath}}" />
                                    <figcaption>{{description}}</figcaption>
                                    {{#else}}
                                    <img alt="{{Title}}" src="{{imagePath}}" />
                                    {{/if}}
                                </figure>
                                {{/if}}
                            </div>
                            <div class="item-desc">
                                <h2 class="item-title">{{Data.Title}}</h2>
                                <div class="item-text">
                                    <div class="introtext">
                                        <p>{{Data.Introtext}}</p>
                                    </div>
                                    <div class="fulltext">{{{Data.Fulltext}}}</div>
                                </div>
                            </div>
                            <div class="item-sharing">
                                <div class="inner">
                                    <h4>Share</h4>
                                    <ul class="list-unstyled list-inline">
                                        <li class="fb"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http://iran.presstv.ir{{Data.url}}"><i class="icon-facebook"></i></a></li>
                                        <li class="tw"><a target="_blank" href="https://twitter.com/home?status=http://iran.presstv.ir{{Data.url}}"><i class="icon-twitter"></i></a></li>
                                        <li class="gp"><a target="_blank" href="https://plus.google.com/share?url=http://iran.presstv.ir{{Data.url}}"><i class="icon-gplus"></i></a></li>
                                        <li class="em"><a href="#"><i class="icon-email"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="item-comments">
                                <div class="inner">
                                    <div id="hypercomments_widget"></div>
                                    <script type="text/javascript">
                                        _hcwp = window._hcwp || [];
                                        _hcwp.push({ widget: "Stream", widget_id: 29636,xid: "c" + {{Data.Id}} ,hc_disable:1,quote_disable:1,social:"google, facebook, twitter, openid",comments_level:2});
                                        (function () {
                                            if ("HC_LOAD_INIT" in window) return;
                                            HC_LOAD_INIT = true;
                                            var lang = "en";
                                            var hcc = document.createElement("script"); hcc.type = "text/javascript"; hcc.async = true;
                                            hcc.src = ("https:" == document.location.protocol ? "https" : "http") + "://w.hypercomments.com/widget/hc/29636/" + lang + "/widget.js";
                                            var s = document.getElementsByTagName("script")[0];
                                            s.parentNode.insertBefore(hcc, s.nextSibling);
                                        })();
                                    </script>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
                <div id="sidebar" class="col-xs-12 col-md-4">
                    {{#if Data.relatedByCategory}}
                    <div class="panel itemlist">
                        <header class="panel-title">
                            <h2>Related Items</h2>
                        </header>
                        <div class="panel-body">
                            <ul class="items">
                                {{#each Data.relatedByCategory}}
                                <li>
                                    <figure class="img">
                                        <a href="{{url}}"><img src="{{image}}" alt="{{Title}}" /></a>
                                        <figcaption>
                                            <a href="{{url}}">
                                                <span class="title">{{Title}}</span>
                                                <span class="desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</span>
                                            </a>
                                        </figcaption>
                                    </figure>
                                </li>
                                {{/each}}
                            </ul>
                        </div>
                    </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</article>
{{#if Data.hasVideo}}
<script src="/Views/Assets/player/player.js"></script>
<script src="/Views/Assets/js/playback.js?20150506"></script>
{{/if}}
