<div class="panel items tiles has-summary">
    <div class="panel-title">
        <h2><a href="https://iran.presstv.com" target="_blank"><i class="icon-iran-logo"></i>&nbsp;Iran</a></h2>
    </div>
    <div class="panel-body">
        <ul>
            {{#each Data}}
            <li class="video">
                <div class="section"><a target="_blank" href="https://iran.presstv.com{{categoryUrl}}">{{categoryTitle}}</a></div>
                <div class="img">
                    <a target="_blank" href="https://iran.presstv.com{{url}}">
                        <img src="{{image}}" alt="{{Title}}" />
                    </a>
                </div>
                <div class="dsc">
                    <h3>
                        <a target="_blank" href="http://iran.presstv.com{{url}}">{{Title}}</a>
                    </h3>
                    <p>
                        <a target="_blank" href="http://iran.presstv.com{{url}}">{{Introtext}}</a>
                    </p>
                </div>
            </li>
            {{/each}}
        </ul>
    </div>
</div>
