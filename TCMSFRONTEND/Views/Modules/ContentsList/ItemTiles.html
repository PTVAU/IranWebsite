<div class="panel tiles">
    <div class="panel-title">
        {{#if Config.Site_Modules_Title}}
        <h3>{{Config.Site_Modules_Title}}</h3>
        {{/if}}
    </div>
    <div class="panel-body">
        <div class="row">
            <ul class="list-unstyled">
                {{#each Data}}
                <li class="tile col-xs-12 col-sm-4">
                    <div class="inner">
                        <div class="img">
                            <a href="{{url}}">
                                <img src="{{image}}" alt="{{Title}}" />
                            </a>
                        </div>
                        <div class="desc">
                            <h4><a href="{{url}}">{{ShortTitle}}</a></h4>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</div>
