<div class="page-header">
    <a href="{{Config.Site_Modules_Url}}"><span>{{Config.Site_Modules_Title}}</span></a>
</div>
<div id="itemlist">
    <div class="panel itemlist thumb thumbs-large">
        <div class="panel-body">
            <ul class="list-unstyled">
                {{#each Data}}
                <li class="{{#if first}} featured{{#else}}{{#if hasVideo}} featured img-right{{/if}}{{/if}}">
                    <div class="inner">
                        <div class="img{{#if hasVideo}} video{{/if}}">
                            <a href="{{url}}">
                                <img src="{{image}}"  alt="{{Title}}" />
                            </a>
                        </div>
                        <div class="desc">
                            <h3><a href="{{url}}">{{ShortTitle}}</a></h3>
                            <p>{{Introtext}}</p>
                            <div class="meta">{{Published}}</div>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>       
    </div>
</div>
