<div class="page-header">
    <h2>Search</h2>
</div>
<div id="search">
    <div class="search-filter">
        <form class="form-horizontal" role="form" action="" method="get">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="">
                        <input type="text" name="q" placeholder="Search..." class="form-control" value="{{Config.searchKey}}" />
                    </div>
                </div>
                <div class="col-xs-6">
                    <button type="submit" class="btn black">Search</button>
                    <div class="clearfix"></div>
                </div>
            </div>
        </form>
    </div>
    <div class="items panel itemlist">
        <ul class="list-unstyled">
            {{#each Data}}
            <li>
                <div class="item">
                    <!--<div class="img{{#if hasVideo}} video{{/if}}">
                        <a href="{{url}}">
                            <img data-src="{{image}}" class="lazy" src="/Views/Assets/img/blank.jpg" alt="{{Title}}" />
                        </a>
                    </div>-->
                    <div class="desc">
                        <div class="item-title">
                            <h3>
                                <a href="{{url}}">{{Title}}</a>
                            </h3>
                        </div>
                        <div class="item-date">
                            <span>{{Published}}</span>
                            <span><a class="label label-danger" target="_blank" href="{{categoryUrl}}">{{#if categoryTitleParent}}{{categoryTitleParent}}&nbsp;&gt;&nbsp;{{/if}}{{categoryTitle}}</a></span>
                        </div>
                        <!--<div class="item-text">
                            <p>{{Introtext}}</p>
                        </div>-->
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
    </div>
</div>
