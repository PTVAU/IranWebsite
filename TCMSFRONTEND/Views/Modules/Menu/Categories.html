<div class="page-header">
    {{#if Config.Site_Modules_Title}}
    <h2>{{Config.Site_Modules_Title}}</h2>
    {{/if}}
</div>
<div class="items-filter">
    <ul class="list-unstyled list-inline">
        {{#each Data}}
        <li{{#if active}} class="active"{{/if}}><a href="{{url}}">{{Title}}</a></li>
        {{/each}}
    </ul>
</div>
