<script id="user-draft-template" type="text/x-handlebars-template">
    <div id="inbox" class="row">
        <div class="col-md-2">
            <ul class="inbox-nav margin-bottom-10">
                <li class="compose-btn">
                    <a href="#user/add" data-title="Compose" class="btn green"><i class="fa fa-edit"></i> New Item</a>
                </li>
                <li class="inbox">
                    <a href="#user/inbox" class="btn" data-title="Inbox">Inbox</a><b></b>
                </li>
                <li class="message">
                    <a href="#user/message" class="btn" data-title="Messages">Messages</a><b></b>
                </li>
                <li class="sent">
                    <a class="btn" href="#user/sent" data-title="Sent">Sent</a><b></b>
                </li>
                <li class="draft active">
                    <a class="btn" href="#user/draft" data-title="Draft">Draft</a><b></b>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <div class="workspace-content">
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                        {{#each []}}
                        <tr class="" data-id="{{this.SiteItemID}}">
                            <td class="title">
                                {{this.SiteItemID}}
                            </td>
                            <td class="title col-xs-3">
                                <a href="#dashboard/item/{{this.SiteItemID}}">{{this.Title}}</a>
                            </td>
                            <td class="title col-xs-7">
                                {{this.Summary}}
                            </td>
                            <td>
                                <a data-toggle="modal" data-id="{{this.SiteItemID}}" href="#send-modal" class="btn btn-xs green-haze"><i class="fa fa-mail-forward"></i> Send item</a>
                            </td>
                            <td class="date text-right col-xs-2">
                                {{{this.CreateDate}}}
                            </td>
                        </tr>
                        {{else}}
                        No Content
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.modal -->
    <div class="modal fade" id="send-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="send-form" class="form-horizontal" role="form">
                        <h3>Send Item</h3>
                        <br />
                        <input type="hidden" id="send-item-id" name="SiteItemID" value="" />
                        <div class="form-group">
                            <label class="col-md-2 control-label">To </label>
                            <div class="col-md-10">
                                <div id="destination-select"></div>
                            </div>
                        </div>
                    </form>
                    <div id="send-results"></div>
                </div>
                <div class="modal-footer">
                    <a href="#" data-task="submit" data-forms="#send-form" data-method="post" data-action="send" data-results="#send-results" data-identifier="do-send" class="btn btn-success pull-right"><i class="fa fa-mail-forward"></i> Send</a>
                    <a href="#" data-dismiss="modal" class="btn btn-default pull-left">Cancel</a>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</script>
