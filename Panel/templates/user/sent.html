<script id="user-sent-template" type="text/x-handlebars-template">
    <div id="inbox" class="row">
        <div class="col-md-2">
            <ul class="inbox-nav margin-bottom-10">
                <li class="compose-btn">
                    <a href="#user/add" data-title="Compose" class="btn green"><i class="fa fa-edit"></i> New Item</a>
                </li>
                <li class="inbox">
                    <a href="#user/inbox" class="btn" data-title="Inbox">Inbox</a><b></b>
                </li>
                <li class="message">
                    <a href="#user/message" class="btn" data-title="Messages">Messages</a><b></b>
                </li>
                <li class="sent active">
                    <a class="btn" href="#user/sent" data-title="Sent">Sent</a><b></b>
                </li>
                <li class="draft">
                    <a class="btn" href="#user/draft" data-title="Draft">Draft</a><b></b>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <div class="workspace-content">
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                        {{#each []}}
                        <tr class="" data-id="{{this.SiteItemID}}">
                            <td class="title col-xs-3">
                                <a href="#dashboard/item/{{this.SiteItemID}}">{{this.Title}}</a>
                            </td>
                            <td class="title col-xs-7">
                                {{this.Summary}}
                            </td>
                            <td class="date text-right col-xs-2">
                                {{{this.CreateDate}}}
                            </td>
                        </tr>
                        {{else}}
                        No Content
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</script>
