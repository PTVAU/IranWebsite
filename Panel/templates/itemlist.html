<script id="user-inbox-template" type="text/x-handlebars-template">
    <div id="inbox" class="row">
        <div class="col-md-2">
            <ul class="inbox-nav margin-bottom-10">
                <li class="compose-btn">
                    <a href="#item/add" data-title="Compose" class="btn green"><i class="fa fa-edit"></i> New Item</a>
                </li>
                <li class="inbox active">
                    <a href="#itemlist/inbox" class="btn" data-title="Inbox">Inbox</a><b></b>
                </li>
                <li class="sent">
                    <a class="btn" href="#itemlist/sent" data-title="Sent">Sent</a><b></b>
                </li>
                <li class="draft">
                    <a class="btn" href="#itelist/sent" data-title="Draft">Draft</a><b></b>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <div class="workspace-content">
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                        {{#each []}}
                        <tr class="" data-id="{{this.SiteItemID}}">
                            <td class="inbox-small-cells">
                                <input type="checkbox" class="mail-checkbox">
                            </td>
                            <td class="user hidden-xs col-xs-2">
                                User
                            </td>
                            <td class="title col-xs-8">
                                {{this.Title}}
                            </td>
                            <td class="date text-right col-xs-2">
                                {{this.CreateDate}}
                            </td>
                        </tr>
                        {{else}}
                        No Content
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</script>
