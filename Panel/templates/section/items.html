<script id="section-items-template" type="text/x-handlebars-template">
    <div class="table-responsive">
        <table class="table table-hover table-striped table-bordered table-hover" id="items">
            <thead>
                <tr>
                    <th>#</th>
                    <th class="col-xs-8">Title</th>
                    <th class="col-xs-1">State</th>
                    <th class="col-xs-2">Sections</th>
                    <th class="col-xs-1">Created</th>
                </tr>
            </thead>
            <tbody>
                {{#each []}}
                <tr data-id="{{this.SiteItemID}}" class="{{this.Priority}}">
                    <td class="item-id">{{this.SiteItemID}}</td>
                    <td class="item-title"><a href="#dashboard/item/{{this.SiteItemID}}" class="show-item">{{this.Title}}</a></td>
                    <td class="item-state">{{this.StateHTML}}</td>
                    <td class="item-sections">{{{this.SectionsHtml}}}</td>
                    <td class="item-crated">{{{this.CreateDate}}}</td>
                </tr>
                {{else}}
                No Content
                {{/each}}
            </tbody>
        </table>
    </div>
</script>
