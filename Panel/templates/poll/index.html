<script id="poll-index-template" type="text/x-handlebars-template">
    <div class="table-responsive">
        <table class="table table-hover table-striped table-bordered table-hover" id="items">
            <thead>
                <tr>
                    <th>#</th>
                    <th class="col-xs-8">Title</th>
                    <th class="col-xs-2">Created</th>
                    <th class="col-xs-1">State</th>
                    <th class="nosort"></th>
                </tr>
            </thead>
            <tbody>
                {{#each []}}
                <tr data-id="{{this.Id}}">
                    <td class="item-id">{{this.Id}}</td>
                    <td class="item-title"><a href="#poll/item/{{this.Id}}" class="show-item">{{this.Title}}</a></td>
                    <td>{{Created}}</td>
                    <td class="item-state" dta-state="{{this.State}}">
                        {{#ifCond this.IsPublished 1}}<span class="font-green"><i class="fa fa-check"></i>&nbsp;Published</span>{{/ifCond}}
                        {{#ifCond this.IsPublished 0}}<span class="font-red"><i class="fa fa-times"></i>&nbsp;Unpublished</span>{{/ifCond}}
                    </td>
                    <td><a href="#poll/edit/{{this.Id}}" class="btn default blue-stripe btn-xs"><i class="fa fa-pencil"></i>&nbsp;Edit</a></td>
                </tr>
                {{else}}
                No Content
                {{/each}}
            </tbody>
        </table>
    </div>
</script>
