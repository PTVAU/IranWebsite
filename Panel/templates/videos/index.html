<script id="videos-index-template" type="text/x-handlebars-template">
    <div class="pull-right in-breadcrumbs has-space-between">
        <div class="btn-group pull-right">
            <a href="#videos/add" class="btn green"><i class="fa fa-plus"></i> Add Program</a>
        </div>
        <select class="form-control" id="change-videos-state">
            <option value="-1">All Items</option>
            <option value="0">Upcoming</option>
            <option value="1">Current</option>
            <option value="2">Archived</option>
        </select>
        <select class="form-control" id="change-kind">
            <option value="-1">All Items</option>
            <option value="1">Peliculas</option>
            <option value="2">Series</option>
            <option value="3">Documentales</option>
            <!--<option value="4">Reportajes</option>-->
			<option value="5">Programas</option>
			<!--<option value="6">Entrevista</option>-->
        </select>
    </div>
    <div id="videos-table" class="table-responsive">
        <table class="table table-hover table-striped table-bordered table-hover" id="items">
            <thead>
                <tr>
                    <th>#</th>
                    <th class="col-xs-2">Image</th>
                    <th class="col-xs-6">Title</th>
                    <th class="col-xs-2">Created</th>
                    <th class="col-xs-1">Hits</th>
                    <th class="col-xs-1">State</th>
                    <th class="nosort"></th>
					<th class="nosort"></th>
                </tr>
            </thead>
            <tbody>
                {{#each []}}
                <tr data-id="{{this.Id}}">
                    <td class="item-id">{{this.Id}}</td>
                    <td class="item-image col-xs-2"><img src="{{this.Image}}" alt="{{this.Title}}" /></td>
                    <td class="item-title"><a href="#videos/item/{{this.Id}}" class="show-item">{{this.Title}}</a></td>
                    <td>{{Created}}</td>
                    <td class="item-hits">{{this.ViewCount}}</td>
                    <td class="item-state" dta-state="{{this.State}}">
                        {{#ifCond this.IsPublished 1}}<span class="font-green"><i class="fa fa-check"></i>&nbsp;Published</span>{{/ifCond}}
                        {{#ifCond this.IsPublished 0}}<span class="font-red"><i class="fa fa-times"></i>&nbsp;Unpublished</span>{{/ifCond}}
                    </td>
                    <td><a href="#videos/edit/{{this.Id}}" class="btn default blue-stripe btn-xs"><i class="fa fa-pencil"></i>&nbsp;Edit</a></td>
			<td><a href="#message-modal" data-toggle="modal" data-title="{{Title}}" class="btn default green-stripe btn-xs send-program"><i class="fa fa-envelope"></i>&nbsp;Send Message</a></td>
                </tr>
                {{else}}
                No Content
                {{/each}}
            </tbody>
        </table>
    </div>
</script>
