<script id="messages-inbox-template" type="text/x-handlebars-template">
    <div id="inbox" class="row messages">
        <div class="col-md-2">
            <ul class="inbox-nav margin-bottom-10">
                <li class="compose-btn">
                    <a data-toggle="modal" href="#message-modal" data-title="Compose" class="btn green"><i class="fa fa-edit"></i> New Message</a>
                </li>
                <li class="inbox active">
                    <a href="#messages/index" class="btn" data-title="Inbox">Inbox</a><b></b>
                </li>
                <li class="sent">
                    <a class="btn" href="#messages/sent" data-title="Sent">Sent</a><b></b>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <div id="remove-unread" class="workspace-content messages">
                <table class="table table-striped table-advance table-hover">
                    <thead>
                        <tr>
                            <th class="col-xs-2">Sender</th>
                            <th class="col-xs-8">Message</th>
                            <th class="col-xs-2">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each []}}
                        <tr class="{{#if this.MessageSeenDate}}seen{{else}}info{{/if}}" data-id="{{this.MessageId}}">
                            <td class="user hidden-xs">
                                {{this.MessageFrom}}
                            </td>
                            <td class="title">
                                {{this.MessageBody}}
                            </td>
                            <td class="date">
                                {{{this.MessageSendDate}}}
                            </td>
                        </tr>
                        {{else}}
                        No Content
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</script>
